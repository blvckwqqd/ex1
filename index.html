<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="Container">
      <div class="Content">
        <ul class="Todo-list"></ul>
      </div>

      <div class="Event">
        <button class="Button add" onclick="addTodo()">Добавить</button>
        <button class="Button change" onclick="editTodo()">Изменить</button>
        <button class="Button delete" onclick="deleteTodo()">Удалить</button>
        <button class="Button up" onclick="moveUpTodo()">Вверх</button>
        <button class="Button down" onclick="moveDownTodo()">Вниз</button>

        <div class="Input-props" hidden="">
          <input class="Input name" type="text" placeholder="Название..." />
          <input class="Input color" type="text" placeholder="Цвет..." />
          <button class="Button props" onclick="">Изменить</button>
          <button class="Button props" onclick="">Отмена</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
