<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <ul class="todo-list"></ul>
      </div>
      <div class="handler">
        <button class="todo-btn add" onclick="addTodo()">Добавить</button>
        <button class="todo-btn change" onclick="editTodo()">Изменить</button>
        <button class="todo-btn delete" onclick="deleteTodo()">
          Удалить
        </button>
        <button class="todo-btn up" onclick="moveUpTodo()">Вверх</button>
        <button class="todo-btn down" onclick="moveDownTodo()">Вниз</button>
      </div>
    </div>
    <div class="input-props" hidden="">
      <input class="input-name" type="text" placeholder="Название...">
      <input class="input-color" type="text" placeholder="Цвет...">
      <button class="props-change" onclick="">Изменить</button>
      <button class="props-cancel" onclick="">Отмена</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
